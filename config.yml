# Online Dataset
url_dataset: 'http://vision.stanford.edu/aditya86/ImageNetDogs/images.tar'
url_list: 'http://vision.stanford.edu/aditya86/ImageNetDogs/lists.tar'
compressed_data_name: 'images.tar'
compressed_list_name: 'lists.tar'

# Directories for dataset and checkpoints
data_dir: 'dataset'
data_dir_images: 'dataset\Images'
data_dir_list: 'dataset\List'
model_dir: 'checkpoints'
label_id_json: 'labels.json'

# Data files
train_mat_file: 'train_list.mat'
test_mat_file: 'test_list.mat'

training_data: 'training.txt'
validation_data: 'validation.txt'
test_data: 'test.txt'

# Data configuration
shuffle: True
shuffle_buffer: 4

# Parameters that may affect training
batch_size: 1
learning_rate: 0.00001
max_steps: 500
width_multiplier: 1

# Logging and summaries 
eval_steps: 10
keep_checkpoint_max: 3
log_frequency: 20
save_checkpoints_steps: 20
save_summary_steps: 20
start_delay_secs: 10